<!DOCTYPE html>
<html>
    <head>
        <title>AMC Ticket App</title>
        <link href="https://fonts.googleapis.com/css?family=Gorditas:700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="logo">
            <img class="amcLogo" src="https://mtiproducts.com/wp-content/uploads/2013/08/amc-theatres-logo.png">
        </div>
        <h1> AMC Ticket App: Oscar Hopefuls</h1>
        <div class="moviePosters">
            <img class="wavesImg" src="http://image.tmdb.org/t/p/w300/zcjxUKxlueKgjKS3aE8BPJ7zCAf.jpg">
            <img class="bombImg" src="https://i.etsystatic.com/19715870/r/il/b35d7a/2094246271/il_794xN.2094246271_9xbr.jpg">
            <img class="clemImg" src="https://m.media-amazon.com/images/M/MV5BOGM2ZDE4NjMtYjY5MC00MDcwLTllZDYtN2YyNDgxOWE5MjI3XkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_UX182_CR0,0,182,268_AL_.jpg">  
        </div>
        
        <h2> Click a movie to check out its reviews!</h2>
    <div class="reviewsSection">
        <h2 class="headerWaves">Reviews for <em>Waves</em>:</h2>
        <h2 class="headerBomb">Reviews for <em>Bombshell</em>:</h2>
        <h2 class="headerClem">Reviews for <em>Clemency</em>:</h2>
        <div class="reviews"></div>
        </div>
        <h2 class="buyTickets"> Click here to buy tickets!</h2>
        <h2 class="ticketQuestion">How many tickets would you like?</h2>
    <div class="typesCenter">
       <p class="ticketType">Child: <input class="ticketNumber" type="number" id="indicate"></p>
       <p class="ticketType">Adult:<input class="ticketNumber" type="number" id="indicate2"></p>
     </div>
     <div class="buyCenter">
        <h2 class="confirmTickets">Submit</h2>
     </div>
    <div class="purchaseCenter">
    <h1 class="confirmPurchase">Confirm Purchase</h1>
    <h2 class="order">Order:<span class="actualOrder"></span></h2>
    <h2 class="total">Total:<span class="actualTotal"></span></h2>
    <div class="cenBuyButton">
    <h2 class="finalPurchase">Buy Tickets</h2>
    </div>
    </div>
        
    </body>
</html>
